<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        .cart-count {
            background-color: #ff6600;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Your Website</h1>
</header>
<nav>
    <ul th:fragment="navigation">
        <li>
            <a th:href="@{/}">Home</a>
        </li>
        <li>
            <a th:href="@{/shop}">Shop</a>
        </li>
        <li>
            <a th:href="@{/cart/view}">Cart <span class="cart-count"></span></a>
        </li>
    </ul>
</nav>
</body>
</html>
